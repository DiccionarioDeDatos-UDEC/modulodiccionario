<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diccionario</title>
</head>
<body>
    <h1>Diccionario de Palabras</h1>
    <ul>
        {% if palabras %}
            {% for palabra in palabras %}
                <li>{{ palabra.palabra }}: {{ palabra.definicion }}</li>
            {% endfor %}
        {% else %}
            <li>No hay palabras disponibles.</li>
        {% endif %}
    </ul>
</body>

</html>
